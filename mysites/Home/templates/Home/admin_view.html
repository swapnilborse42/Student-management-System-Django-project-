{% extends "Home/base_home_admin.html" %}
{% block content %}

<style>
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      cursor: pointer;
    }
    
    .button2 {
      background-color: #008CBA; 
      color: white; 
      border: 2px solid #008CBA;
    }
    
    .button2:hover {
      background-color: white;
      color: black;
    }
    
    

</style>

<article class="media content-section text-white bg-dark ml-5">
        <div class="media-body ">
          <div class="article-metadata">
            <p class="mr-8" >Notification</p>
          </div>
          <div class="article-content">
            <form method='POST' action="{% url 'notifyme' %}"> {% csrf_token %}
                <label for="exampleFormControlInput1"><b>Enter ID :</b></label>
                <input type="text" size="100" name="idd">
                <label for="exampleFormControlInput1">ID- 1-Student 2-Teacher 3-Parent</label>
                <label for="exampleFormControlInput1"><b>Enter Message :</b></label>
                <input type="text" size="100" name="msg"> 
                <div class="col-sm">
                <input class="button button2" type='submit' value='NOTIFY'>
                </div>
            </form>
          </div>
        </div>
      </article>
      <P><b>Feedbacks -</b></P>
              <div style="height:200px;width:1100px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;background-color:#FCFADD;color:black;border-radius: 10px;">
                {% for f in feed %}
                     
                <article class="media content-section bg-dark">
                    <div class="media-body">
                      <div class="article-metadata">
                        <p class="mr-2" ><b> {{f.name}}</b> says :-</p>
                      </div>
                      <div class="article-content">
                          <p><i>{{f.feedback}}</i></p>  
                      </div>
                      <div class="article-content">
                        <p><i><b>{{f.email}}</b></i></p>  
                    </div>
                    </div>
                </article>
                {% endfor %}
             
              </div>
